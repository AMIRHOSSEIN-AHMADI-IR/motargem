<!--
  @file history.html
  خلاصه یک‌خطی: این فایل صفحه نمایش تاریخچه ترجمه‌ها را رندر می‌کند.
  Dependencies: db.js, utils.js, history.js, theme.js, tailwindcss
  NOTE: Public user-facing page.
  Comments updated by AI: 2025-11-10
-->
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تاریخچه - مترجم</title>
    <!-- Stylesheets and external scripts -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
    />
    <script src="theme.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // پیکربندی TailwindCSS برای فعال کردن حالت تاریک (dark mode).
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <style>
      /* تنظیم فونت پیش‌فرض برای عناصر اصلی صفحه */
      body,
      input,
      textarea,
      button {
        font-family: "Vazirmatn", sans-serif;
      }
      /* مخفی کردن اسکرول‌بار در مرورگرهای WebKit (Chrome, Safari) و دیگر مرورگرها */
      *::-webkit-scrollbar {
        display: none;
      }
      * {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-200">
    <!-- کانتینر برای نمایش اعلان‌های موقت (Toast Notifications) در بالای صفحه -->
    <div
      id="toast-container"
      class="fixed top-0 inset-x-0 z-50 flex flex-col items-center p-4 space-y-2 pointer-events-none"
    ></div>

    <div class="min-h-screen flex flex-col">
      <!-- هدر صفحه شامل عنوان و منوی ناوبری اصلی -->
      <header class="bg-white dark:bg-gray-800">
        <nav class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <h1 class="text-xl font-bold text-gray-900 dark:text-white">
              مترجم
            </h1>
            <!-- لینک‌های ناوبری به صفحات دیگر برنامه -->
            <div class="flex items-baseline space-s-8">
              <a
                href="/"
                class="text-gray-600 dark:text-gray-300 lg:hover:text-blue-600 dark:lg:hover:text-blue-400 px-3 py-2 rounded-md text-sm font-medium"
                >مترجم</a
              >
              <a
                href="/history.html"
                class="text-blue-600 dark:text-blue-400 font-semibold px-3 py-2 rounded-md text-sm"
                aria-current="page"
                >تاریخچه</a
              >
              <a
                href="/settings.html"
                class="text-gray-600 dark:text-gray-300 lg:hover:text-blue-600 dark:lg:hover:text-blue-400 px-3 py-2 rounded-md text-sm"
                >تنظیمات</a
              >
            </div>
          </div>
        </nav>
      </header>

      <!-- محتوای اصلی صفحه که شامل عنوان، نوار جستجو و لیست تاریخچه است -->
      <main
        class="flex-grow w-full max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8"
      >
        <div
          class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6 gap-4"
        >
          <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100">
            تاریخچه ترجمه‌ها
          </h2>
          <!-- فیلد ورودی برای جستجو و فیلتر کردن آیتم‌های تاریخچه -->
          <div class="relative w-full sm:w-64">
            <input
              type="text"
              id="search-input"
              placeholder="جستجو در تاریخچه..."
              class="w-full bg-white dark:bg-gray-800 ps-10 pe-4 py-2.5 rounded-lg text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-5 h-5 text-gray-400 dark:text-gray-500"
                fill="none"
                stroke="currentColor"
              >
                <use href="/icons.svg#icon-search"></use>
              </svg>
            </div>
          </div>
        </div>
        <!-- این کانتینر به صورت پویا با آیتم‌های تاریخچه توسط اسکریپت history.js پر می‌شود -->
        <div id="history-container" class="space-y-4">
          <!-- History items will be dynamically inserted here -->
        </div>
        <!-- این بخش زمانی نمایش داده می‌شود که هیچ آیتم تاریخچه‌ای برای نمایش وجود نداشته باشد -->
        <div
          id="history-empty-state"
          class="hidden bg-white dark:bg-gray-800 rounded-2xl p-8 text-center text-gray-500 dark:text-gray-400"
        >
          تاریخچه‌ای برای نمایش وجود ندارد.
        </div>
      </main>
    </div>
    <!-- بارگذاری اسکریپت‌های ماژولار برای عملکرد صفحه -->
    <script type="module" src="db.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="history.js"></script>
  </body>
</html>
